name: "HTML5: основы"
headline: верстка, HTML5, разметка, семантика
description: |
    HTML (язык гипертекстовой разметки) — стандартный язык разметки интернет-документов. Этот язык интерпретируется веб-браузерами для генерации форматированного текста и страниц.
goal: |
    Научиться размечать текст с помощью языка HTML, познакомиться с основными тегами.
