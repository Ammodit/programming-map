name: Java 101
headline: java, основы программирования, ООП, объектно ореентированное программирование, object oriented programming
description: |
    Курс посвящен изучению основ Java — популярного объектно-ориентированного языка программирования, разработанного компанией Oracle. Курс рассчитан как на людей не сталкивавшихся с программированием, так и на начинающих программистов.
goal: |
    Понять, что есть Java для конечного пользователя, рассмотреть особенности ООП, разобраться в типах данных. Научиться использовать методы и наследование. Изучить операторы Java, циклы, массивы.    
    Разобраться в паттернах проектирования и манипуляциях символами. Освоить интерфейсы, абстрактные, вложенные и анонимные классы. Узнать иерерхию исключений и заняться разработкой программ. 
labels:
    fundamental: true
