name: CSS
headline: верстка, стили, селекторы
description: |
    CSS (каскадные таблицы стилей) — язык описания внешнего вида документа, написанного с использованием языка разметки. Используется в первую очередь для описания оформления веб-страниц, сайтов и веб-приложений. Фактически является обязательным дополнением к HTML.
goal: |
    Научиться использовать CSS, понять принципы и правила построения стилей, иерархию и приоритеты. Изучить все виды селекторов, псевдоклассы, классы и идентификаторы. Научиться верстать HTML-страницы с помощью CSS.
