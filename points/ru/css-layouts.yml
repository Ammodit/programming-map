name: "CSS: Layouting"
headline: колонки, сетка
description: |
    Построение элементов страниц по модульной сетке и разделение контента по областям страницы является важнейшим навыком хорошего верстальщика.
goal: |
    Научиться строить layout'ы и распологать элементы на странице в соответствии с поставленными задачами.
