name: Многопоточность в Java
headline: Многопоточность, concurrency, потоки, threads, процессы, разделяемые ресурсы
description: |
    Курс посвящен основам многопоточного программирования и затрагивает как самые базовые аспекты, так и особенности реализации различных многопоточных структур в Java.
goal: |
    Получить практические навыки решения задач, требующих многопоточной реализации, умения избегать небезопасных реализаций, а также проектировать потоко-безопасное программное обеспечение.
courses:
    - name: 'Java: Многопоточность'
      url: 'https://ru.hexlet.io/courses/concurrency'
