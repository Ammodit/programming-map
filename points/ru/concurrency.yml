name: Многопоточность в Java
headline: Многопоточность, concurrency, паралельность, потоки, threads, процессы, разделяемы ресурсы
description: |
    Курс посвящен основам много-поточного программирования и затрагивает как самые базовые аспекты так и особенности реализации различных многопоточнх структур в Java.
goal: |
    Получить практические навыки решения задча требующих многопоточной реализации, умения избегать небезопасных реализаций а так же проектировать потоко-безопасное программное обеспичение
