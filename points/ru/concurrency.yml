name: Многопоточность в Java
headline: Многопоточность, concurrency, паралельность, потоки, threads, процессы, разделяемы ресурсы
description: |
    Курс посвящен основам многопоточного программирования и затрагивает как самые базовые аспекты, так и особенности реализации различных многопоточных структур в Java.
goal: |
    Получить практические навыки решения задач требующих многопоточной реализации, умения избегать небезопасных реализаций, а также проектировать потокобезопасное программное обеспечение.
