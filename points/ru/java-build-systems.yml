name: Автоматические системы сборки в Java 
headline: maven, ant, build systems, системы сбокри
description: |
    Познакомится с тем как в соверменных проектах устроены системы автоматической сбокри проектов. Какие проблемы они решают и хачем.
goal: |
    Научится самостояткльно использовать современные системы сборки Java проектов.
