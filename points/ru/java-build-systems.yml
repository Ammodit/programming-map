name: Автоматические системы сборки в Java 
headline: maven, ant, build systems, системы сбокри
description: |
    Познакомится с тем как в современных проектах устроены системы автоматической сборки проектов, какие проблемы они решают и зачем.
goal: |
    Научится самостоятельно использовать современные системы сборки Java проектов.
