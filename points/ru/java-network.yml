name: 'Java: Сетевое программирование'
headline: сети, netwokrs, сетевые протоколы, HTTP, осоновы сетевого взаимодействия
description: |
    В курсе рассмотрены базовые теоретические концепции сетей: основные протоколы, топологии и т.д., а также реализация стека TCP/IP в Java.
goal: |
    Научиться использовать протоколы сетевого взаимодействия при помощи различных библиотек Java.
