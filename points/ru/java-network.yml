name: Java: Сетевое программирование
headline: сети, netwokrs, сетевые протоколы, HTTP, осоновы сетевого взаимодействия
description: |
    В курсе расмотренные базовы теоретические концепции сетей: основные протоклы, топологии и т.д. а так же реализация стека TCP/IP в Java.
goal: |
    Научиться использовать протоколы сетевого взаимодействия при помощи различных библиотке Java.
