name: Основы командной строки (Bash)
headline: Навигация, история, справка
description: |
    Командная строка это первое, с чем сталкивается программист, работающий на *NIX системах, например, Linux или OS X. Ее значение невозможно переоценить, она является основным способом взаимодействия с системой и способом управления множеством программ, таких как Git или Ansible.
goal: |
    Научиться навигации по файловой системе, работе с историей и справочной системой.
    Познакомиться с переменными окружения, перенаправленем и потоками.
courses:
    - name: 'Bash: Основы командной строки'
      url: 'https://ru.hexlet.io/courses/bash'
