name: 'Linux: пользователи и права'
headline: Суперпользователь, Sudo, доступ к файлам
description: |
    Организация групп и прав доступа к файлам и папкам позволяет гибко управлять возможностями пользователей и программ в операционной системе Linux. Это один из базовых механизмов разделения ответственности и обеспечения безопасности.
goal: |
    Познакомиться с системой учетных записей в linux. Понять уровни доступа и права на папки и файлы, научиться работать с группами и паролями.
