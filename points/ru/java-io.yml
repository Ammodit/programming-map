name: Java IO
headline: input/output, i/o, io, ввод вывод
description: |
    Курс рассматривает теоретические аспекты ввода вывода в языках программирования, а так же основные концепции ввода вывода в Java, основные интерфейсы и реализации. Курс будет затрагивать абзовым особенностям работы с файловой системой а так же с сетью.
goal: |
    Научиться эффективно работать с файловой системой в Java а так же понимать базовые концепции операций ввода вывода.
