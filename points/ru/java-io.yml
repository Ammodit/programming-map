name: Java IO
headline: input/output, i/o, io, ввод вывод
description: |
    Курс рассматривает теоретические аспекты ввода-вывода в языках программирования, а также основные концепции ввода-вывода в Java, основные интерфейсы и реализации. Курс будет затрагивать базовые особенности работы с файловой системой, а также с сетью.
goal: |
    Научиться эффективно работать с файловой системой в Java, а также понимать базовые концепции операций ввода вывода.
