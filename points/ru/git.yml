name: 'Версионирование кода: Git'
book:
    name: Pro Git
    author: Скотт Шакон, Бен Страуб
    picture: progit.jpg
    link: 'https://progit.org/'
    reading: |
        «Pro Git» — это довольно обширная обучающая книга о Git от Скотта Шакона — активного участника разработки проектов Git и GitHub. Автор рассматривает в тексте всевозможные аспекты работы с Git'ом, начиная с установки программы и базовых принципов работы децентрализованных систем контроля версий, и заканчивая рассмотрением внутреннего устройства Git'а и созданием валидных объектов в базе Git'а собственными руками.

        Несмотря на довольно обширный материал и затрагивание довольно специфических тем, книга написана довольно простым языком, содержит массу примеров и иллюстраций, и поэтому должна быть понятна и новичкам, только начинающим знакомиться с системами контроля версий.
headline: commit, pull, push
documentation: https://git-scm.com/documentation
description: |
    Git — распределённая система управления версиями. Проект был создан Линусом Торвальдсом для управления разработкой ядра Linux. Сегодня является стандартом в мире программирования.
goal: |
    Научиться работать с самой популярной системой контроля версий.
    Подготовиться к командной работе. Понять важность управления исходным кодом.
