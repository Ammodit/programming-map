name: 'Linux: Процессы'
headline: Планирование, демонизация, cигналы
description: |
    Процесс - одно из фундаментальных понятий операционной системы Unix, наряду с понятием файла. Процесс - это исполняющаяся программа, комбинация программного кода и сопутствующих ресурсов. Понимать принципы работы и взаимодействия процессов это важный навык для современного ИТ-профессионала.
goal: |
    Понять принципы работы процессов в Linux-системах, принципы планирования процессов. Изучить понятие демонизации процессов. Рассмотреть сигналы, используемые для взаимодействия между процессами.
