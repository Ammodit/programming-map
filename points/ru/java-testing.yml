name: Тестирование в Java
headline: тестирования, testing, unit tests, юнит тестирование, интеграционное тестирование
description: |
    Познакомится с теоретическими аспектами тестирования, основными его видами, а также теорией планирования эксперимента.
goal: |
    Закрепить теоретические навыки на практике путем написания Unit и интеграционных тестов для небольшого проекта.
