name: Тестирование в Java
headline: testing, unit tests, юнит тестирование, интеграционное тестирование
description: |
    Теоретические аспекты тестирования, основными его видами, а также теорией планирования эксперимента.
goal: |
    Закрепить теоретические навыки на практике путем написания Unit- и интеграционных тестов для небольшого проекта.
