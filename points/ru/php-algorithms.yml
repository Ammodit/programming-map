name: 'PHP: Алгоритмы'
headline: Сортировка, графы, структуры данных
# documentation: 'ehu'
description: Алгоритм — это набор инструкций, описывающих порядок действий для решения задачи за конечное число действий. Это важнейшая концепция в информатике и программировании.
goal: Познакомиться с алгоритмами, рассмотреть простые алгоритмы сортировки, изучить понятие сложности алгоритмов. Познакомиться с базовыми структурами данных, графами, деревьями. Изучить идеи, лежающие в основе концепции Машины Тьюринга.
