name: Основы программирования
headline: Структура и интерпретация программ
book:
    name: Структура и интерпретация компьютерных программ (СИКП)
    author: Харольд Абельсон, Джеральд Сассман
    picture: sicp.jpg
    link: http://www.ozon.ru/context/detail/id/5322055/
    reading: |
        В этой книге минимально необходимыми являются первые три главы.
        Остальное полезно, но не является важным для текущего уровня и скорее всего окажется слишком сложным.
        В конце каждого раздела есть практические задания, которые обязательно нужно выполнять. Без этого
        материал не усвоится, а самое главное что его надо прочуствовать. Некоторые задачки, однако, содержат слишком
        много математики и мы рекомендуем смело пропускать их.

        Хотя в книге все примеры разбираются на `scheme`, мы рекомендуем использовать `racket`, как современную
        альтернативу. Разницы вы практически не увидите, но в отличие от `scheme` `racket` живой язык, который
        является наследником. Более того он написан в том же самом `MIT` и по нашим сведениям используется
        вместо `scheme` как раз для этого курса.

goal: Изучить основные концепции программирования, включая абстракцию (данных и исполнения), рекурсию и метаязыковую абстракцию.
description: |
    Знания, которые дает этот курс носят фундаментальный характер. Помогают понять принципы по которым работают языки программирования, а так же издержки которые они за собой несут.

labels:
    fundamental: true
