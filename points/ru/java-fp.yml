name: Функциональное программирование в Java
headline: Функциональное программирование, functional programming, java 8, streams, lambda, лямбды, функциональное исчисление
description: |
    Java 8 стала весомым изменением в синтаксисе языка, внеся в него элементы функционального программирования. Знакомство с теорией ФП, применение теоретических аспектов в современном мире Java с новыми конструкциями Java 8.
goal: |
    Получить теоретические знания о функциональном программировании и научиться использовать ФП на практике с Java 8.
