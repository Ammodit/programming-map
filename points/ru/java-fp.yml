name: Функциональное программирование в Java
headline: ключевые, слова
description: |
    Java 8 стала весомым изменением в синтаксисе языка, внеся в него элементы Функционального программирования. Данный курс познакомит Вас с теорией ФП а так же покажет как все теоретические аспекты можно применять в современном мире Javav с новыми конструкциями Java 8. 
goal: |
    Получить теоретические знания о функционально программировании и нацчиться использовать ФП на практике с Java 8
