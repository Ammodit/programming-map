name: Байт-код Java
headline: инструкции, код, виртуальная машина
description: |
    Байт-код Java - набор инструкций, исполняемых виртуальной машиной Java. Байт-код Java создается, чаще всего, с помощью компиляторов языка программирования Java.
goal: |
    Разобраться, во что превращается код после компиляции, научиться читать байт-код и анализировать программы. Лучше узнать платформу, легче проводить отладку и оптимизацию.
courses:
