name: Сборка муссора в Java
headline: Сборка муссора, gc, garbage collections
description: |
    Курс познакомит с основными алгоритмам сборки мусора как в Java, так и в других языках, расскажет эволюцию сборщиков мусора в Java, а также наглядно покажет слушателям преимущества каждого из сборщиков мусора и его недостатки, покажет как можно настраивать сборщики мусора для более эффективной работы с теми или иными программами.
goal: |
    Научиться выбирать наиболее подходящий сборщик мусора для той или иной программы, а также корректно его настраивать для достижения желанного результата (увеличения производительности/уменьшение ресурсозатрат/и т.д.)
