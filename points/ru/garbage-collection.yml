name: Сборка мусора в Java
headline: Сборка мусора, gc, garbage collections
description: |
    Курс познакомит с основными алгоритмам сборки мусора как в Java, так и в других языках, расскажет об эволюции сборщиков мусора в Java, а также наглядно покажет преимущества каждого из сборщиков мусора и его недостатки, покажет, как можно настраивать сборщики мусора для более эффективной работы с программами.
goal: |
    Научиться выбирать наиболее подходящий сборщик мусора для той или иной программы, а также корректно его настраивать для достижения жалемого результата (увеличения производительности/уменьшение ресурсозатрат/и т.д.)
