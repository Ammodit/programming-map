name: Уничтожение объектов в Java
headline: ключевые, слова
description: |
    Курсп познакомит с основными алгоритмам сборки мусора как в Java так и в других языках, расскажет эволюцию сборзиков муссора в Java, а так же наглядно покжает слушателям преимущества каждого из зборщиков мусора и его недостатки, покажет как можно настраивать сборщики муссора для более эффективной работы с теми или иными программами.
goal: |
    Цели курса
