name: Родовые типы в Java
headline: типы, дженерики, параметры
description: |
    Родовые типы, являются значительным улучшением независимости от типа в языке Java. С их помощью можно объявлять классы, интерфейсы и методы, где тип данных указан в виде параметра. 
goal: |
    Узнать, что такое дженерики, почему их использовать, типы и методы дженериков.
