name: Обобщенные типы в Java
headline: типы, дженерики, Обобщенные типы, generics
courses:
    - name: 'Java Generics'
      url: 'https://ru.hexlet.io/courses/java_generics'
description: |
    Обобщенные типы, являются значительным улучшением независимости от типа в языке Java. С их помощью можно объявлять классы, интерфейсы и методы, где тип данных указан в виде параметра, что делает язык необычайно гибким. 
goal: |
    Узнать, что такое обобщенные типы, а также научиться правильно и эффективно использовать их на практике.
