name: Обобщенные типы в Java
headline: типы, дженерики, параметры
description: |
    Обобщенные типы, являются значительным улучшением независимости от типа в языке Java. С их помощью можно объявлять классы, интерфейсы и методы, где тип данных указан в виде параметра, что далет язык необычайно гибким. 
goal: |
    Узнать, что такое Обобщенные типы, а так же научиться правильно и эффективно использовтаь их на практике.
