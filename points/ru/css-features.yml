name: "CSS: features"
headline: Retina, SVG, CSS-filters, web-fonts
description: |
    Версии для печати, доступность контента (для людей с ограниченными возможностями), веб-шрифты, изображения, векторная графика (SVG), дисплеи повышенной чёткости (Retina), CSS-фильтры, Clip-paths
goal: |
    Научиться использовать расширенные возможности, позволяющие создавать более качественные сайты, работающие везде и для всех.
