name: 'Ruby: Метапрограммирование'
headline: Генерация кода, Reflection
description: Метапрограммирование в Ruby — распостраненная техника для динамического изменения программ. Эта техника позволяет сокращать код
    и автоматизировать рутинные операции, но вместе с тем она способна породить сложный в отладке код.
goal: Познакомиться со способами изменения программы в runtime.

