name: Архитектура компьютера
headline: вентили, регистры, ассемблер
book:
    name: Код. Тайный язык информатики
    author: Чарльз Петцольд
    picture: code.jpg
    link: http://www.ozon.ru/context/detail/id/28283366/
    reading: |
        Эта книга — азбука компьютерных технологий. Шаг за шагом автор знакомит читателя с сущностью кодирования
        информации, рассказывает об истории возникновения компьютеров, на практических примерах помогает
        освоить основные концепции информационных технологий, подробно излагает принципы работы процессора и других устройств компьютера.

        Написанная живо, доступно, иногда иронично, книга богато иллюстрирована, состоит из 25 глав и предметного указателя.
goal: |
    Познакомиться с концептуальной структурой вычислительных машин, определяющей обработку
    информации и включающей методы преобразования информации в данные. Понять принципы взаимодействия технических средств и программного обеспечения.
labels:
    fundamental: true
