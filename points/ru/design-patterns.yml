name: Шаблоны проектирования в Java
headline: Шаблоны проектирования, patterns, design patterns, паттерны проектирования, паттерны
description: |
    В данному курсе будут рассмотрены основные шаблоны проектирования, особенности их применения на практике и преимущества (и недостатки) каждого из них.
goal: |
    Получение практических навыков использования различных паттернов проектирования, а также умение выбирать подходящий паттерн для той или иной задачи.
