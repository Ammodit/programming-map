name: Шаблоны проектирования в Java
headline: ключевые, слова
description: |
    В данному курсе будут рассмотрены основные шаблоны проектирования, особенности их пременения на практике и приимущества (и недостатки) каждого из них.
goal: |
    Получение практических навыков использования различных паттернов проектирования, а так же умение выбирать подходящий патерн для той или иной задачи
