name: 'Ruby: Rails'
headline: Models, Migrations, Views, I18n
description: Rails по праву считается самым мощным фреймворком "все-в-одном" для веб-разработки.
    Благодаря тому, что все сообщество сосредоточено вокруг него, Rails быстро развивается,
    а в экосистеме Ruby все подстраивается под работу с Rails.
goal: Научиться использовать фреймворк и познакомиться с его обширной функциональностью.
