name: 'Ruby: Sinatra'
headline: Mvc, Routing, Controllers
description: |
    Синатра — один из основоположенников направления микрофреймворков, который имеет множество популярных портов под разные языки. Очень низкий порог вхождения и простое ипользование делают
    его не только отличным инструментом, но и способом изучить хорошие практики построения веб-приложений.
goal: Познакомиться с mvc, роутингом и принципом работы микрофреймворков.
