name: Регулярные выражения
headline: Квантификация, жадность, группировка
description: |
    Формальный язык поиска и осуществления манипуляций с подстроками в тексте, основанный на использовании метасимволов. Работа с регулярными выражениями возможна во всех популярных языках программирования, а также в редакторах и IDE. Знание регулярных выражений помогает сокращать объемы кода при решении задач, связаных с парсингом текста.
goal: |
    Познакомиться с языком описания шаблонов для нахождения подстрок. Научиться использовать основные и продвинутые механизмы регулярных выражений.
