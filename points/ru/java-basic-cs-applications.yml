name: Основные клиент-серверные приложения в Java
headline: client server architecture, client server interactions, network, cloud
description: |
    Базовые концепции и понятия, необходимые для написания клеинт-серверной архитекруты. Что такое REST API, а также основы клиент-серверное взаимодействие современных систем.
goal: |
    Получить теоретические знания и практический опыт написания собственных распределенных клиент-серверных приложений.
