name: "CSS: Mobile first"
headline: адаптивность, «резина», контент
description: |
    Первоочередную важность при проектировании веб-страниц имеет информация и её доступность на всех видах пользовательских устройств независимо от размеров.
goal: |
    Понять принцип проектирования интерфейсов «Mobile First», научиться строить адаптивные layouts с помощью media-queries.
