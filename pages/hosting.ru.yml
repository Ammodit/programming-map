name: Хостинг
description: |
  После создания любой сайт должен попасть на сервер и начать работать. И существует множество различных
  способов это сделать. Ниже мы рассмотрим самые популярные.

  #### Shared hosting (Виртуальный хостинг)
  Вид хостинга, при котором множество веб-сайтов расположено на одном веб-сервере. При этом не используется виртуализация.
  Это означает, что все пользователи работают на одной операционной системе и делят ресурсы между собой.

  ##### Плюсы
  * Самый дешевый вариант.
  * Легко начать в простейших случаях.
  * Не требует администрирования.

  ##### Минусы
  * Только предустановленный набор программного обеспечения.
  * Возможность влияния на систему минимальная.
  * Ресурсы не гарантированы и распределяются между всеми пользователями.

  #### VPS/VDS (Виртуальный выделенный сервер)
  Вид хостинга, при котором каждому пользователю выдается свой собственный виртуальный сервер.

  ##### Плюсы
  * Возможность использовать любое программное обеспечение.
  * Возможность настраивать систему по своему усмотрению.
  * Некоторые виды виртуализации позволяют динамически изменять количество выделяемых системных ресурсов. Это позволяет расти без переезда.

  ##### Минусы
  * Неободимо администрирование.
  * Общая дисковая система и канал связи с другими пользователями.

