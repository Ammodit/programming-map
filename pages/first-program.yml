name: Первая Программа
description: |

  В этой статье мы рассмотрим общие принципы создания программ для всех языков. Оговоримя сразу, что конкретные
  пункты в разных языках могут выполняться по разному либо отсутствовать.

  В программировании принято разделяют понятия библиотека и приложение. Приложение это конечный продукт,
  который не может являться частью другой программы.
