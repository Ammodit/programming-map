name: О проекте
description: |
  Мы — команда образовательного проекта [Hexlet.io](https://ru.hexlet.io). Мы разрабатываем практические курсы по программированию,
  информатике и информационным технологиям в целом.

  При сегодняшнем обилии учебных материалов, курсов и книг, главный вопрос, который встает перед новичком, это не «Где учиться?»,
  а «Что и в каком порядке учить?». Существует множество мнений по этому поводу. Кто-то советует начинать с математики,
  кто-то советует конкретные языки и технологии.

  Мы считаем, что настоящий программист должен понимать, как работает компьютер, и обладать абстрактным мышлением.
  Он должен видеть проблему, а не задание. Должен уметь анализировать и рассуждать на уровне проблемы и выше, а не только на уровне кода.

  Этот сайт детально описывает путь программиста в соответствии с нашими высокими, но справедливыми, стандартами.
